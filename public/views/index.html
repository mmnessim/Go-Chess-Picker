{{define "content"}}
<div class="container about">

   <p>Written in Golang using the Chess.com API.</p>
   <p>Enter a valid Chess.com username to return a random game they have played.</p>
</div>
<div class="container form form-group">
   <form action="/game" method="POST">
        <label for="username" class="input-label">Chess.com username</label>
        <input type="text" name="username"
        class="form-control"
        required placeholder="username..."> <br />
        <input type="submit" class="btn">
   </form>
</div>
{{end}}
