{{define "content"}}
    <div>
        <h1>
            White: {{ .White.Username }} ({{ .White.Rating }} ELO) vs
            Black: {{ .Black.Username }} ({{ .Black.Rating }} ELO)
        </h1>
        <h2> White {{ .White.Result }} Black {{ .Black.Result }}</h2>
        <a href="javascript:history.back()" class="btn">Go Back</a>
        <a href="/" class="btn">Choose another user</a> <br />
        <a href="{{ .Url }}" target="_blank" class="btn">Go Analyze on Chess.com</a>
        <ct-pgn-viewer>
            {{ .Pgn }}
        </ct-pgn-viewer>
    </div>

{{end}}
